<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#container {
				width: 800px;
				height: 600px;
				margin: 20px auto;
			}

			#clone {
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h1>Clone</h1>

			<p>Use the arrow keys or WASD to move. Press <code>Ctrl</code> to clone yourself. Press the space bar to shoot.</p>

			<canvas id="clone" width="800" height="600"></canvas>

			<div id="playerDebug"></div>
		</div>

		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jsGameSoup/jsgamesoup.js"></script>

		<script src="js/clone/main.js"></script>
		<script src="js/clone/utils.js"></script>
		<script src="js/clone/player.js"></script>
		<script src="js/clone/blob.js"></script>
		<script src="js/clone/bullet.js"></script>

		<script>Clone.start();</script>
	</body>
</html>
